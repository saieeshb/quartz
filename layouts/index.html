<!DOCTYPE html>
<html lang="{{ .Lang }}">
<title>Hippocampus</title>
<meta content="Hippocampus" property="og:title" />
<meta property="og:site_name" content="My Second Brain">
<meta content="My notes, thoughts, and other written things." property="og:description" />
<meta content="https://notes.saieesh.xyz/" property="og:url" />
<meta content="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/twitter/322/brain_1f9e0.png" property="og:image:secure_url" itemprop="image"/>
<meta content="#f4abba" data-react-helmet="true" name="theme-color" />
<meta property="og:type" content="website" />
{{ partial "head.html" . }}

<body>
{{partial "search.html" .}}
<div class="singlePage">
    <!-- Begin actual content -->
    {{partial "header.html" .}}
    <article>
        {{partial "toc.html" .}}
        {{partial "textprocessing.html" . }}
        {{if $.Site.Data.config.enableRecentNotes}}
          {{partial "recent.html" . }}
        {{end}}
    </article>
    {{partial "footerIndex.html" .}}
</div>
</body>
</html>
